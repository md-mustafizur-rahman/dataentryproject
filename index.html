<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry</title>
  </head>
  <body>
    <section class="total">
      <section class="title">
        <h1>Enter the personal data</h1>
      </section>
      <section class="form">
        <form action="">
          <h3>Personal Information</h3>
          <label for="name">Full Name</label>
          <input type="text" id="name" class="inputf" />
          <label for="fathername">Father Name</label>
          <input type="text" id="fathername" class="inputf" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
          <h3>Contact Information</h3>

          <label for="address">Address</label>
          <input type="text" id="address" class="inputf" />
          <label for="city">City</label>
          <input type="text" id="city" class="inputf" />
          <label for="zip">Zip</label>
          <input type="number" id="zip" class="inputf" />
          <input type="submit" value="Submit">
        </form>
      </section>
    </section>
  </body>
</html>
